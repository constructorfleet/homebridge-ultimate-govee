op_code_states:
  - code:
      - 33
      - 170
    key: state
    children:
      - code: 1
        key: device
        values:
          - key: active
      - code: 5
        key: state
        values:
          - key: fanSpeed
      - code: 10
        key: controls
        values:
          - key: locked
      - code: 11
        key: timer
        values:
          - key: on
          - key: duration
            count: 2
      - code: 16
        key: display
        values:
          - key: on
          - key: start.hour
          - key: start.minute
          - key: end.hour
          - key: end.minute
      - code: 18
        key: nightLight
        values:
          - key: on
          - key: brigntess